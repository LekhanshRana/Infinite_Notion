<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding with Robby</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logos">
      <h2 class="logos-title">Company Logos</h2>
         <div class="logos-track">
           <div class="logos-slide">
        <img src="Logo/3m.svg" />
        <img src="Logo/barstool-store.svg" />
        <img src="Logo/budweiser.svg" />
        <img src="./logos/buzzfeed.svg" />
        <img src="./logos/forbes.svg" />
        <img src="./logos/macys.svg" />
        <img src="./logos/menshealth.svg" />
        <img src="./logos/mrbeast.svg" />
      </div>
    </div>
</div>
    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos-track").appendChild(copy);
    </script>
  </body>
</html>
